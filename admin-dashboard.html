<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | RentEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* Light Mode Defaults (Homepage Style) */
            --bg-gradient: #F8FAFC;
            --card-bg: #ffffff;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --accent: #3B82F6;
            --border: #E2E8F0;
            /* Header Blue Gradient */
            --header-bg: linear-gradient(to bottom, rgba(19, 59, 133, 0.95), rgba(11, 61, 204, 0.95));
        }

        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #020617 0%, #0F172A 100%);
            --card-bg: #0B1220;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --accent: #3B82F6;
            --border: rgba(255, 255, 255, 0.05);
            --header-bg: rgba(2, 6, 23, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-main);
        }

        header {
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Lighter shadow by default */
        }

        [data-theme="dark"] header {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Ensure header text is always white because of blue gradient in light mode and dark header in dark mode */
        header h2,
        header span,
        header a {
            color: #fff !important;
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        header a {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        header a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .stat-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-section {
            background: var(--card-bg);
            color: var(--text-main);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        .admin-section h3 {
            margin-bottom: 1.5rem;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            font-size: 1.25rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 0.5rem;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(255, 255, 255, 0.02);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #EF4444;
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 99px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-owner {
            background: rgba(59, 130, 246, 0.1);
            color: #60A5FA;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .role-renter {
            background: rgba(34, 197, 94, 0.1);
            color: #4ADE80;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .role-admin {
            background: rgba(168, 85, 247, 0.1);
            color: #C084FC;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }

            header h2 {
                font-size: 1.3rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                /* Stack stats on mobile */
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>üõ°Ô∏è RentEase Admin</h2>
        <div style="display:flex; gap:15px; align-items:center;">
            <span id="adminName">Admin</span>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </header>

    <main>
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="count-users">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="count-properties">0</h3>
                <p>Total Properties</p>
            </div>
            <div class="stat-card">
                <h3 id="count-bookings">0</h3>
                <p>Active Bookings</p>
            </div>
        </div>

        <div class="admin-section">
            <h3>üë• User Management</h3>
            <div style="overflow-x: auto;">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" style="text-align:center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="admin-section">
            <h3>üè† Property Management</h3>
            <div style="overflow-x: auto;">
                <table id="properties-table">
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Location</th>
                            <th>Owner</th>
                            <th>Rent</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" style="text-align:center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="supabase-config.js"></script>
    <script src="admin-dashboard.js"></script>
</body>

</html>
